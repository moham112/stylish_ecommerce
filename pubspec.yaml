name: ecommerce
description: "Ecommerce Flutter App Developed by Mohamed Abdelkhalek"
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  dio: ^5.7.0
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  shared_preferences: ^2.3.4
  flutter_screenutil: ^5.9.3
  intl: ^0.20.1
  json_serializable: ^6.9.2
  build_runner: ^2.4.14
  get_it: ^8.0.3
  json_annotation: ^4.9.0

  pretty_dio_logger: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  logger: ^2.5.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/montserrat/Montserrat-Regular.ttf
        - asset: assets/fonts/montserrat/Montserrat-Bold.ttf
          weight: 700
        - asset: assets/fonts/montserrat/Montserrat-Italic.ttf
          style: italic
        - asset: assets/fonts/montserrat/Montserrat-ExtraBold.ttf
          weight: 800
        - asset: assets/fonts/montserrat/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/montserrat/Montserrat-Medium.ttf
          weight: 500
